<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - EventHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">EventHub</a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-2" style="max-width: 800px;">
        <h1 class="mb-1">Create New Event</h1>
        <div class="card">
            <form id="createEventForm">
                <div class="form-group">
                    <label class="form-label">Event Title</label>
                    <input type="text" name="title" class="form-control" required
                        placeholder="e.g. Tech Conference 2024">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="5" required
                        placeholder="Tell people what your event is about..."></textarea>
                </div>
                <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Date & Time</label>
                        <input type="datetime-local" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Ticket Price ($)</label>
                        <input type="number" name="price" class="form-control" step="0.01" min="0" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" name="location" class="form-control" required
                        placeholder="Full Address or Online Link">
                </div>

                <div id="createError" class="text-center mb-1" style="color: var(--danger); display: none;"></div>

                <div class="flex" style="justify-content: flex-end; gap: 1rem;">
                    <a href="dashboard.html" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Publish Event</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
